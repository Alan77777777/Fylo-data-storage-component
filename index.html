<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="/styles.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Fylo data storage component</title>


</head>

<body>



    <div class="container">
        <div class="content">

            <div class="firstbox">
                <img src="/images/logo.svg" alt="logo">
                <div class="icons">
                    <ul>
                        <li><img src="/images/icon-document.svg" alt="document"></li>
                        <li><img src="/images/icon-folder.svg" alt="folder"></li>
                        <li><img src="/images/icon-upload.svg" alt="uploud"></li>
                    </ul>
                </div>
            </div>

            <div class="secondbox">
                <p>Youâ€™ve used <span>815 GB</span> of your storage</p>

                <div class="progress-bar">
                    <div class="progress-bar-color">
                        <div class="ball"></div>
                    </div>
                </div>

                <ul>
                    <li>
                        <p><span>0 GB</span></p>
                    </li>
                    <li>
                        <p><span>1000 GB</span></p>
                    </li>
                </ul>



                <div class="box">
                    <p><span>185</span> <span id="gbleft">GB Left</span> </p>
                </div>
                <div class="triangle"></div>
            </div>

        </div>
    </div>
    <!-- footer -->
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/Alan77777777" target="blank">Alan Ramirez</a>.
    </div>
    <!-- footer -->
</body>

</html>
